<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label="Breadcrumb" role="navigation">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application" aria-label="Map with restaurants markers"></div>
    </section>
    <!-- End map -->
    <div id="restaurant-reviews-container">
      <!-- Beginning restaurant -->
      <section id="restaurant-container">
        <h2 id="restaurant-name" tabindex="0"></h2>
        <img id="restaurant-img" tabindex="0">
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours" tabindex="0"></table>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container">
        <ul id="reviews-list"></ul>
      </section>

      <section id="comment-container">
        <h3>Comment</h3>
        <form id="comment-form" action="">
          <div id="comment-restaurant-id">
            <label for="restaurant-id">Restaurant ID: </label>
            <input aria-label="Restaurant ID" id="restaurant-id" name="restaurantID" type="text" disabled>
          </div>
          <div id="comment-name">
            <label for="user-name">Name: </label>
            <input aria-label="User Name" id="user-name" name="name" type="text" placeholder="your name">
          </div>
          <div id="comment-rating">
            <label for="user-rating">Rating: </label>
            <input aria-label="User Rating" id="user-rating" name="rating" type="number" placeholder="your rating" min="0" max="15">
          </div>
          <div id="comment-textarea">
            <label for="user-comment">Comment: </label>            
            <textarea aria-label="User Comment" id="user-comment" name="comment" placeholder="your comment"></textarea>
          </div>
          <div id="comment-submit-button">
            <button aria-label="Submit Comment" type="submit" onclick="alert('Submit Button!')">Submit</button>
          </div>
        </form>
      </section>
      <!-- End reviews -->
    </div>
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- TODO: minify dbhelper for lighthouse -->
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>  
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtQNoeWMkxi50vJp3FOOFKDp2G-knG2wM&libraries=places&callback=initMap"></script>
  
  <!-- End scripts -->

</body>

</html>

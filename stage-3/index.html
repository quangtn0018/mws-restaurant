<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#fff"/>

  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- <link rel="stylesheet" href="css/styles.css"> -->
  <link rel="preload" as="style" href="css/styles.css" onload="this.rel='stylesheet'">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h3 id="connection-status"></h3>
      <h1><a href="/">Restaurant Reviews</a></h1>
      <button type="button" role="button" id="load-live-map" onclick="loadMapOnClick(event)">Load Live Map</button>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <!-- <img id"static-map" src="https://maps.googleapis.com/maps/api/staticmap?center=40.722216,-73.987501&zoom=12&size=1500x400" alt="Google Maps Static Map" aria-label="Google Maps Static Map"> -->
      <div id="map" role="application" aria-label="Map with restaurants markers"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="neighborhoods">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="cuisines">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  
  <!-- <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script> -->

  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap"></script> -->
  <script src="https://maps.googleapis.com/maps/api/js"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
